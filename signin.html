<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/account/signin.js"></script>
    <link rel="stylesheet" href="css/styleslogin.css" />
    </head>
    <body>
        <img class="logo" src="img/logos-05.png" alt="Logo_Tramitados">
    <form id="login-form">
        <h2>Registrarse</h2>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Nombre" required/>
        <label for="email">Dirección de Correo Electrónico</label>
        <input type="email" id="email" placeholder="Correo" required/>
        <label for="telefono">Número de Celular (+54...)</label>
        <input 
                    type="tel" 
                    name="telefono" 
                    placeholder="Teléfono (Comenzá con 54)"
                    required 
                    pattern="^\+?54\d{10}$" 
                    title="Ingresá un número válido comenzando con +54 y 10 dígitos.">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required/>
        <button type="submit">Ingresar</button>
        <!-- <button id="btnGoogle">Ingresar con Google</button>
        <button id="btnLogout" style="display:none">Salir</button>
        <p id="info">No estás logueado</p> -->
    </form>
    <p id="error" class="oculto">Error: parece que no estás registrado. Si esto es un error, comunicate con nosotros.</p>
    <p><b>¡Bienvenid@ a Tramitados! Una vez que te registres, podrás disfrutar de los beneficios.</b></p>
    <a id="volver" href="https://itsganimedes.github.io/Tramitados/">Volver</a>

</body>
</html>
