<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administradores y Moderadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="panel.js"></script>
    <link rel="stylesheet" href="stylesadmin.css" />
</head>
    <body>
        <nav>
            <p>Panel de Solicitudes</p>
            <div class="nav-botones">
                <button id="logout">Cerrar sesi√≥n</button>
                <button id="eliminarTodo" style="display: none;">Eliminar todo</button>
            </div>
        </nav>
        <h1>Solicitudes recibidas</h1>
        <p id="username" style="font-weight: bold; margin: 1rem 0; font-size: 1.4rem;"></p>
        <p id="adminp" class="oculto" style="color: rgb(239, 251, 21); background: #ee9c0e; width: 4rem; text-align: center; border-radius: 5px; font-weight: bold;">ADMIN</p>
        <p id="modp" class="oculto" style="color: rgb(209, 54, 188); background: #4f084a; width: 4rem; text-align: center; border-radius: 5px; font-weight: bold;">MOD</p>
        <p id="totalSolicitudes"></p>
        <div class="referencias" style="display: flex; flex-direction: row; gap: 6.5rem; margin: 1rem 0;">
            <div class="referencia" style="width: 1rem; height: 1rem; background: rgb(255, 0, 0); position: relative;">
                <p style="color: rgb(255, 0, 0); position: absolute; left: 20px;">Emergencia</p>
            </div>
            <div class="referencia" style="width: 1rem; height: 1rem; background: rgb(255, 255, 0); position: relative;">
                <p style="color: rgb(255, 255, 0); position: absolute; left: 20px;">Urgencia</p>
            </div>
            <div class="referencia" style="width: 1rem; height: 1rem; background: rgb(0, 98, 255); position: relative;">
                <p style="color: rgb(0, 98, 255); position: absolute; left: 20px;">Normal</p>
            </div>
        </div>
        <div id="solicitudes-container"></div>
    </body>
</html>
